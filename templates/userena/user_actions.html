{# user_actions.html #}

<hr />

<div class="btn-toolbar" style="margin-top: 18px;">
	<div class="btn-group">
	  <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
	    Profile Options
	    <span class="caret"></span>
	  </a>
	  <ul class="dropdown-menu">
		<li><a href="/accounts/{{ request.user.username }}">View your Profile</a></li>
		<li><a href="{% url userena_profile_edit user.username %}">Edit your profile</a></li>
		<li><a href="{% url userena_password_change user.username %}">Change Password</a></li>
		<li><a href="{% url userena_email_change user.username %}">Change Email</a></li>
	  </ul>
	</div>

	<div class="btn-group">
		{% if request.user.my_profile.is_checked_in %}
			<a class="btn btn-danger" href="/check_me_out"> Check yourself out of Geekdom</a>
		{% else %}
			<a class="btn btn-success" href="/check_me_in"> Check yourself in to Geekdom</a>
		{% endif %}
	</div><!-- /btn-group -->

</div>
